let flag=1;
$(".list").click(function(){
 $("#menu").stop().slideUp(300)
})
$("#menu .menu1").click(function(){
	$(this).find("ul").slideToggle()

	$(this).find("span").css({"transform":"rotate(0deg)",color:"rgba(0,0,0,.3)"})

  	flag=0
  }else{

  	flag=1
  }
})
</script>
